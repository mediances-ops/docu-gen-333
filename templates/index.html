<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCU-GEN 333+1 | Studio Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #2C3E50; --accent: #E67E22; --danger: #e50914; --bg: #f3f4f6; --text: #2d3748; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: linear-gradient(135deg, var(--primary) 0%, #34495e 100%); padding: 12px 25px; border-bottom: 3px solid var(--accent); display: flex; justify-content: space-between; align-items: center; color: white; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }

        .workspace { display: flex; flex: 1; overflow: hidden; }

        /* PANEL GAUCHE */
        .panel-left { width: 350px; background: white; border-right: 1px solid #e2e8f0; padding: 20px; overflow-y: auto; }
        .btn-import { background: var(--primary); color: white; padding: 12px; border-radius: 8px; border:none; width: 100%; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: #64748b; font-weight: 700; margin-bottom: 5px; }
        input, textarea { width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; padding: 10px; border-radius: 6px; box-sizing: border-box; }
        textarea { height: 70px; resize: none; }

        /* PANEL CENTRAL (EDITEUR) */
        .panel-center { flex: 1; background: #cbd5e0; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        
        #project-header { width: 21cm; background: white; border-radius: 12px; padding: 15px; margin-bottom: 20px; display: none; border-left: 6px solid var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .vignette { width: 70px; height: 70px; border-radius: 6px; object-fit: cover; background: #eee; }

        .editor-toolbar { position: sticky; top: 0; background: white; padding: 10px 25px; border-radius: 50px; border: 2px solid var(--primary); display: flex; gap: 15px; margin-bottom: 20px; z-index: 50; }
        .paper { background: white; color: black; width: 21cm; min-height: 29.7cm; padding: 2.5cm; font-family: 'Courier New', monospace; font-size: 11pt; box-shadow: 0 10px 30px rgba(0,0,0,0.2); white-space: pre-wrap; outline: none; }

        /* TIMELINE GAUCHE */
        .timeline { width: 150px; padding: 10px; display: none; }
        .v-item { background: white; padding: 8px; border-radius: 6px; margin-bottom: 8px; font-size: 0.7rem; border: 1px solid #e2e8f0; cursor: pointer; }
        .v-item:hover { border-color: var(--accent); }

        /* PANEL DROIT (CHAT) */
        .panel-right { width: 300px; background: #1a202c; color: white; display: flex; flex-direction: column; }
        .chat-history { flex: 1; padding: 15px; overflow-y: auto; font-size: 0.85rem; }
        .msg { padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .msg.ai { background: #2d3748; border-left: 3px solid var(--accent); }
        .msg.user { background: var(--accent); text-align: right; }
        .chat-input-zone { padding: 15px; background: #111; }

        /* MODALS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 25px; border-radius: 12px; width: 500px; }
        .angle-card { border: 2px solid #e2e8f0; padding: 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; }
        .angle-card:hover { border-color: var(--accent); background: #fffaf0; }

        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(44, 62, 80, 0.9); z-index: 2000; flex-direction: column; justify-content: center; align-items: center; color: white; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><div id="loader-text">Analyse...</div></div>

<header>
    <div class="logo"><i data-lucide="brain-circuit"></i> DOCU-GEN 333+1</div>
    <div style="display:flex; gap:10px;">
        <div style="font-size:0.7rem; background:#2ecc71; color:black; padding:2px 10px; border-radius:10px; font-weight:bold;">BRIDGE ACTIF</div>
    </div>
</header>

<div class="workspace">
    <div class="panel-left">
        <button class="btn-import" onclick="openImportModal()"><i data-lucide="download"></i> CHARGER IMPORT TERRAIN</button>
        <div class="input-group"><label>üåç CONTEXTE</label><input type="text" id="ctx"></div>
        <div class="input-group"><label>üë§ GARDIEN 1</label><textarea id="g1"></textarea></div>
        <div class="input-group"><label>üë§ GARDIEN 2</label><textarea id="g2"></textarea></div>
        <div class="input-group"><label>üë§ GARDIEN 3</label><textarea id="g3"></textarea></div>
        <div class="input-group"><label>‚ú® CONVERGENCE</label><textarea id="evt"></textarea></div>
        <button class="btn-import" style="background:var(--danger)" onclick="analyzeAngles()">1. ANALYSER LES ANGLES</button>
    </div>

    <div class="panel-center">
        <div id="project-header">
            <div style="display:flex; align-items:center; gap:15px;">
                <img id="display-vignette" class="vignette" src="">
                <div>
                    <div id="display-region" style="font-size:0.6rem; color:var(--accent); font-weight:bold; letter-spacing:1px;">REGION</div>
                    <h2 id="display-title" style="margin:0; font-size:1.2rem;">Titre du film</h2>
                    <div style="font-size:0.8rem; color:#64748b;">Fixer : <span id="display-fixer" style="font-weight:bold;">...</span></div>
                </div>
            </div>
            <div style="text-align:right">
                <div id="display-angle" style="font-size:0.7rem; font-weight:bold; color:var(--accent)">ANGLE : --</div>
                <div id="display-date" style="font-size:0.6rem; color:#999">Import√© le --</div>
            </div>
        </div>

        <div style="display:flex; gap:20px; width:100%; justify-content:center;">
            <div class="timeline" id="timeline"><label>HISTORIQUE</label><div id="v-list"></div></div>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <div class="editor-toolbar">
                    <button onclick="document.execCommand('bold')">B</button>
                    <button onclick="document.execCommand('italic')">I</button>
                    <button style="color:var(--accent); font-weight:bold;" onclick="alert('Sauvegard√© !')">üíæ SAUVER</button>
                </div>
                <div id="paper" class="paper" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <div class="panel-right">
        <div class="chat-history" id="chatHist"><div class="msg ai">Pr√™t pour le projet. Chargez un dossier.</div></div>
        <div class="chat-input-zone">
            <textarea id="chatInput" placeholder="Modifier..."></textarea>
            <button class="btn-import" style="margin-top:10px;" onclick="refine()">MODIFIER</button>
        </div>
    </div>
</div>

<!-- MODAL IMPORT -->
<div id="importModal" class="modal">
    <div class="modal-box">
        <h3 style="margin-top:0">Dossiers Import√©s</h3>
        <div id="import-list"></div>
        <button class="btn-import" style="background:#eee; color:black; margin-top:10px;" onclick="document.getElementById('importModal').style.display='none'">FERMER</button>
    </div>
</div>

<!-- MODAL TRIPTYQUE -->
<div id="triptyqueModal" class="modal"><div style="display:flex; gap:15px;" id="angles-container"></div></div>

<script>
    lucide.createIcons();
    function showLoader(t) { document.getElementById('loader-text').innerText=t; document.getElementById('loader').style.display='flex'; }
    function hideLoader() { document.getElementById('loader').style.display='none'; }
    function addChatMsg(r, t) { const d=document.createElement('div'); d.className='msg '+r; d.innerText=t; document.getElementById('chatHist').appendChild(d); }

    async function openImportModal() {
        document.getElementById('importModal').style.display='flex';
        const res = await fetch('/api/projects');
        const projects = await res.json();
        const list = document.getElementById('import-list');
        list.innerHTML = projects.map(p => `
            <div class="angle-card" onclick="loadImportedData(${p.id})">
                <strong>${p.title}</strong><br><small>${p.region} - ${p.date}</small>
            </div>
        `).join('');
    }

    async function loadImportedData(id) {
        document.getElementById('importModal').style.display='none';
        showLoader("Synchronisation...");
        const res = await fetch(`/api/projects/${id}`);
        const data = await res.json();
        const raw = data.form_data;

        document.getElementById('project-header').style.display='flex';
        document.getElementById('timeline').style.display='block';
        document.getElementById('display-region').innerText = raw.region;
        document.getElementById('display-fixer').innerText = (raw.fixer_prenom || '') + ' ' + (raw.fixer_nom || '');
        document.getElementById('display-vignette').src = raw.image_region || '';
        document.getElementById('display-date').innerText = 'Import√© le ' + data.date;
        document.getElementById('ctx').value = raw.pays + ', ' + raw.region;
        
        if(raw.gardiens) {
            raw.gardiens.forEach((g, i) => {
                if(i<3) document.getElementById('g'+(i+1)).value = `NOM: ${g.nom}\nMETIER: ${g.fonction}\nSAVOIR: ${g.savoir_transmis}`;
            });
        }
        document.getElementById('evt').value = raw.episode_data?.fete || "";
        document.getElementById('v-list').innerHTML = '<div class="v-item"><b>V1</b><br>Import Original</div>';
        hideLoader();
    }

    async function analyzeAngles() {
        showLoader("IA : Analyse des trajectoires...");
        const fd = new FormData();
        fd.append('ctx', document.getElementById('ctx').value);
        fd.append('g1', document.getElementById('g1').value);
        fd.append('g2', document.getElementById('g2').value);
        fd.append('g3', document.getElementById('g3').value);
        fd.append('evt', document.getElementById('evt').value);

        const res = await fetch('/api/analyze_angles', { method:'POST', body:fd });
        const angles = await res.json();
        document.getElementById('angles-container').innerHTML = angles.map(a => `
            <div class="modal-box angle-card" style="width:250px" onclick="selectAngle('${a.type}', '${a.title.replace(/'/g, "\\'")}')">
                <small>${a.type}</small><h3>${a.title}</h3><p style="font-size:0.7rem">${a.desc}</p>
            </div>
        `).join('');
        document.getElementById('triptyqueModal').style.display='flex';
        hideLoader();
    }

    async function selectAngle(type, title) {
        document.getElementById('triptyqueModal').style.display='none';
        document.getElementById('display-angle').innerText = 'ANGLE : ' + type;
        document.getElementById('display-title').innerText = title;
        showLoader("IA : R√©daction du 52 minutes...");
        
        const fd = new FormData();
        fd.append('ctx', document.getElementById('ctx').value);
        fd.append('g1', document.getElementById('g1').value);
        fd.append('g2', document.getElementById('g2').value);
        fd.append('g3', document.getElementById('g3').value);
        fd.append('evt', document.getElementById('evt').value);
        fd.append('angle', type);

        const res = await fetch('/api/generate_full', { method:'POST', body:fd });
        const data = await res.json();
        document.getElementById('paper').innerText = data.script.replace(/\*\*/g, '');
        hideLoader();
    }

    async function refine() {
        const i = document.getElementById('chatInput').value;
        showLoader("Le Co-pilote travaille...");
        const res = await fetch('/api/refine', {
            method:'POST', headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ current_script: document.getElementById('paper').innerText, instruction: i })
        });
        const data = await res.json();
        document.getElementById('paper').innerText = data.script.replace(/\*\*/g, '');
        hideLoader();
    }
</script>
</body>
</html>
