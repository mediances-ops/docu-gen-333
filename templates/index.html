<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DOCU-GEN 333+1 | Studio de Production</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #2C3E50; --accent: #E67E22; --danger: #e50914; --bg: #f3f4f6; --text: #2d3748; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: linear-gradient(135deg, var(--primary) 0%, #34495e 100%); padding: 12px 25px; border-bottom: 3px solid var(--accent); display: flex; justify-content: space-between; align-items: center; color: white; }
        
        .workspace { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR VERSIONS (GAUCHE) */
        .sidebar-versions { width: 280px; background: #fff; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        .v-card { padding: 15px; border-bottom: 1px solid #f1f5f9; cursor: pointer; transition: 0.2s; }
        .v-card:hover { background: #f8fafc; }
        .v-card.active { border-left: 4px solid var(--accent); background: #fffaf0; }
        .badge { font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; font-weight: bold; text-transform: uppercase; }
        .status-non-vu { background: #e2e8f0; color: #4a5568; }
        .status-en-cours { background: #fff3cd; color: #856404; }
        .status-valide { background: #d4edda; color: #155724; }

        /* FORM PANEL */
        .panel-left { width: 320px; background: white; border-right: 1px solid #e2e8f0; padding: 20px; overflow-y: auto; }
        
        /* EDITOR PANEL */
        .panel-center { flex: 1; background: #cbd5e0; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        .paper { background: white; width: 21cm; min-height: 29.7cm; padding: 2.5cm; font-family: 'Courier New', monospace; box-shadow: 0 10px 30px rgba(0,0,0,0.2); outline: none; }
        
        /* CHAT PANEL */
        .panel-right { width: 300px; background: #1a202c; color: white; display: flex; flex-direction: column; }
        
        .btn-action { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:900;"><i data-lucide="clapperboard"></i> DOCU-GEN 333+1</div>
    <div id="project-info" style="font-size: 0.8rem; font-weight: bold;">AUCUN PROJET CHARGÃ‰</div>
</header>

<div class="workspace">
    <!-- 1. SIDEBAR VERSIONS -->
    <div class="sidebar-versions" id="sidebar-versions">
        <div style="padding: 15px; background: var(--primary); color: white; font-size: 0.8rem; font-weight: bold;">HISTORIQUE DES VERSIONS</div>
        <div id="version-list" style="flex:1; overflow-y:auto;">
            <div style="padding:20px; text-align:center; color:#999;">Chargez un import...</div>
        </div>
    </div>

    <!-- 2. FORMULAIRE -->
    <div class="panel-left">
        <button class="btn-action" style="width:100%; margin-bottom:20px; background:var(--primary);" onclick="openImportModal()">ðŸ“‚ CHARGER UN IMPORT</button>
        <div id="form-fields">
            <label>CONTEXTE</label><input type="text" id="ctx" style="width:100%; margin-bottom:10px;">
            <label>G1</label><textarea id="g1" style="width:100%; height:60px;"></textarea>
            <label>G2</label><textarea id="g2" style="width:100%; height:60px;"></textarea>
            <label>G3</label><textarea id="g3" style="width:100%; height:60px;"></textarea>
            <button class="btn-action" style="width:100%; background:var(--danger); margin-top:10px;" onclick="analyzeAngles()">ANALYSER LES ANGLES</button>
        </div>
    </div>

    <!-- 3. Ã‰DITEUR -->
    <div class="panel-center">
        <div id="studio-header" style="width: 21cm; display:none; margin-bottom:15px; align-items:center; gap:15px; background:white; padding:10px; border-radius:8px;">
            <img id="vignette" src="" style="width:50px; height:50px; border-radius:4px; object-fit:cover;">
            <div id="meta-text" style="font-size:0.9rem; font-weight:bold;"></div>
        </div>
        <div class="paper" id="paper" contenteditable="true"></div>
        <div style="margin-top:20px;">
            <input type="text" id="version-note" placeholder="Note pour cette version (ex: Angle Rupture)" style="width:300px; padding:10px;">
            <button class="btn-action" onclick="saveVersion()">ðŸ’¾ SAUVEGARDER V...</button>
        </div>
    </div>

    <!-- 4. CHATBOT -->
    <div class="panel-right">
        <div class="chat-history" id="chatHist"></div>
        <div style="padding:15px; background:#111;">
            <textarea id="chatInput" style="width:100%; background:#333; color:white; border:none; padding:10px; border-radius:5px;" placeholder="Instructions..."></textarea>
            <button class="btn-action" style="width:100%; margin-top:10px;" onclick="refine()">MODIFIER</button>
        </div>
    </div>
</div>

<!-- MODALS -->
<div id="importModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:30px; border-radius:15px; width:400px;" id="import-list"></div>
</div>

<script>
    lucide.createIcons();
    let currentProjectId = null;

    async function openImportModal() {
        const res = await fetch('/api/projects');
        const projects = await res.json();
        const list = document.getElementById('import-list');
        list.innerHTML = '<h3>Dossiers ImportÃ©s</h3>' + projects.map(p => `
            <div onclick="loadProject(${p.id})" style="padding:10px; border-bottom:1px solid #eee; cursor:pointer;">
                <b>${p.title}</b><br><small>${p.region}</small>
            </div>
        `).join('') + '<button onclick="document.getElementById(\'importModal\').style.display=\'none\'" style="margin-top:20px;">Fermer</button>';
        document.getElementById('importModal').style.display = 'flex';
    }

    async function loadProject(id) {
        currentProjectId = id;
        document.getElementById('importModal').style.display = 'none';
        const res = await fetch(`/api/projects/${id}/versions`);
        const versions = await res.json();
        renderVersions(versions);
        // ... (Logique de remplissage formulaire existante)
    }

    function renderVersions(versions) {
        const list = document.getElementById('version-list');
        list.innerHTML = versions.map(v => `
            <div class="v-card" onclick="loadVersion(${v.id})">
                <div style="display:flex; justify-content:space-between;">
                    <b>Version ${v.number}</b>
                    <span class="badge status-${v.status.toLowerCase().replace(' ', '-')}">${v.status}</span>
                </div>
                <div style="font-size:0.7rem; color:#888;">${v.date}</div>
                <div style="font-size:0.75rem; font-style:italic;">"${v.note || ''}"</div>
                <button onclick="forkVersion(${v.id})" style="font-size:0.6rem; margin-top:5px;">DUPLIQUER</button>
            </div>
        `).join('');
    }

    async function saveVersion() {
        if(!currentProjectId) return alert("Chargez un projet !");
        const fd = new FormData();
        fd.append('content', document.getElementById('paper').innerText);
        fd.append('note', document.getElementById('version-note').value);
        await fetch(`/api/projects/${currentProjectId}/save_version`, { method:'POST', body:fd });
        loadProject(currentProjectId); // Refresh list
    }

    async function forkVersion(vId) {
        await fetch(`/api/versions/${vId}/fork`, { method:'POST' });
        loadProject(currentProjectId);
    }
</script>
</body>
</html>
